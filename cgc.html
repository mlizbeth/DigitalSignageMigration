<body onload="floorplansShow();loadTable();" style="width:1920px;height:1080px; margin: 0; overflow: hidden;background:url('img/tower-duotone-1920x1080.jpg') no-repeat left top;background-size:contain;">
    <div id="Welcome" style="padding-top:15px;">
        <h1 class="text-center text-white font-weight-bold">Welcome to Trinity University</h1>
    </div>
    <div id="Calendar" placeholder="true" style="width:1525px;height:745px;left:345px;top:211px;z-index:3;position:absolute;overflow:auto;">
        <script type="text/javascript" src="https://events.trinity.edu/widget/view?schools=trinity&days=31&num=10&html_descriptions=1&template=modern"></script>
    </div>
    <div id="sidebar" style="position:absolute;top:380px;left:30px;">
        <ul>
            <a href="#" id="Calendar-btn" onclick="calendarShow();removeLinks();">
                <li class="green">Calendar</li>
            </a>
            <a href="#" id="Directory-btn" onclick="directoryShow();">
                <li class="purple">Directory</li>
            </a>
            <a href="#" id="Floorplans-btn" onclick="floorplansShow();">
                <li class="blue">Floorplans</li>
            </a>
        </ul>
    </div>
    <div id="Directory" style="width:1200px;height:864px;left:615px;top:177px;z-index:2;position:absolute;background:rgba(255,255,255,1);overflow:auto;">
        <table class="table header-fixed">
            <thead align="center">
                <tr>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Department</th>
                    <th scope="col">Title</th>
                    <th scope="col">Room #</th>
                    <th scope="col">Extension</th>
                </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>
    </div>
    <div id="Floorplans" style="width:1250px;height:1025px;left:400px;top:161px;z-index:1;position:absolute;">
        <img src="img/cgc.png" class="img-fluid">
    </div>
    <script>
    function removeLinks() {
        var links = document.querySelectorAll("#Calendar a"),
            x;
        for (x = 0; x < links.length; ++x) { links[x].setAttribute('href', "#"); }
    }
    </script>
    <script>
    var data = "";
    var dataEnd;
    var dataBegin;
    var dataSet = "";
    var arr;
    var tBody = $('#tableBody');

    function loadTable() {
        var url = "https://sheets.googleapis.com/v4/spreadsheets/{SHEET_ID}/values:batchGet?majorDimension=ROWS&ranges=A1%3AF104&valueRenderOption=FORMATTED_VALUE&key={API_KEY}"

        axios.get(url)
            .then(function(response) {

                data = JSON.stringify(response);
                dataEnd = data.lastIndexOf("]}]");
                dataBegin = data.indexOf("[[\"");
                dataSet = data.substring(dataBegin + 1, dataEnd);

                arr = JSON.parse("[" + dataSet + "]");

                for (var x = 1; x < arr.length; x++) {
                    var row = arr[x];
                    var newRow = $('<tr></tr>').appendTo(tBody);
                    for (var y = 0; y < row.length; y++) {
                        newRow.append('<td>' + row[y] + '</td>');
                    }
                }
            })
            .catch(function(error) {
                console.log(error);
            });

    }
    </script>
</body>

</html>
